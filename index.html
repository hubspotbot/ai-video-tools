<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Evaluation Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better icons */
        .lucide {
            width: 1em;
            height: 1em;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect, useCallback } = React;

        // Simple Lucide-style icons as React components
        const Eye = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="15" y1="9" x2="9" y2="15"></line>
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="12" y1="8" x2="12" y2="12"></line>
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const MessageCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" />
            </svg>
        );

        const Send = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="22" y1="2" x2="11" y2="13"></line>
                <polygon strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const Bot = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x="3" y="11" width="18" height="10" rx="2"></rect>
                <circle strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} cx="12" cy="5" r="2"></circle>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="m12 7v4"></path>
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="8" y1="16" x2="8" y2="16"></line>
                <line strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} x1="16" y1="16" x2="16" y2="16"></line>
            </svg>
        );

        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                <circle strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const ChevronDown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        // Function to extract URLs from example output strings
        const extractUrlsFromString = (exampleOutput) => {
            if (!exampleOutput) return [];
            
            if (Array.isArray(exampleOutput)) return exampleOutput.map((url, index) => ({ url, description: `Example ${index + 1}` }));
            
            if (typeof exampleOutput === 'string') {
                if (exampleOutput === "See BlurMantis app" || exampleOutput === "N/A") {
                    return [{ url: null, description: exampleOutput }];
                }
                
                const urlRegex = /https?:\/\/[^\s;,]+/g;
                const urls = exampleOutput.match(urlRegex) || [];
                
                if (urls.length === 0) {
                    return [{ url: null, description: exampleOutput }];
                }
                
                const results = [];
                const parts = exampleOutput.split(/(?=https?:\/\/)|;|,/);
                
                urls.forEach((url, index) => {
                    const part = parts.find(p => p.includes(url));
                    let description = `Example ${index + 1}`;
                    
                    if (part) {
                        const beforeUrl = part.split(url)[0];
                        if (beforeUrl && beforeUrl.trim()) {
                            let desc = beforeUrl.replace(/^\d{4}-\d{2}-\d{2}:\s*/, '').trim();
                            desc = desc.replace(/^[:\-\s]+/, '').trim();
                            if (desc.length > 0 && desc.length < 100) {
                                description = desc;
                            }
                        }
                    }
                    
                    results.push({ url, description });
                });
                
                return results;
            }
            
            return [];
        };

        // Chat Interface Component
        const ChatInterface = React.memo(({ 
            showChat, 
            setShowChat, 
            chatMessages, 
            setChatMessages, 
            inputMessage, 
            setInputMessage, 
            isLoading, 
            setIsLoading,
            evaluations,
            messagesEndRef 
        }) => {
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [chatMessages]);

            const sendMessage = useCallback(async () => {
                if (!inputMessage.trim() || isLoading) return;

                const userMessage = { role: 'user', content: inputMessage.trim() };
                const newMessages = [...chatMessages, userMessage];
                setChatMessages(newMessages);
                setInputMessage('');
                setIsLoading(true);

                try {
                    const evaluationContext = evaluations.map(eval => ({
                        toolName: eval.toolName,
                        category: eval.category,
                        status: eval.status,
                        evaluator: eval.evaluator,
                        overallScore: eval.overallScore,
                        cost: eval.cost,
                        keyFindings: eval.keyFindings,
                        recommendation: eval.recommendation,
                        pros: eval.pros,
                        cons: eval.cons,
                        useCases: eval.useCases,
                        businessImpact: eval.businessImpact,
                        exampleOutput: eval.exampleOutput
                    }));

                    const systemPrompt = `You are an AI assistant helping users understand software tool evaluations. 

Here are the current tool evaluations in our system:
${JSON.stringify(evaluationContext, null, 2)}

Please answer questions about these tool evaluations, providing insights, comparisons, recommendations, and analysis. You can:
- Summarize findings for specific tools
- Compare tools across categories
- Explain scoring rationale  
- Provide recommendations based on use cases
- Analyze business impact and costs
- Help users understand evaluation criteria

Be helpful, concise, and reference specific data from the evaluations when relevant. Use bullet points for lists instead of dashes for better readability.`;

                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 1000,
                            system: systemPrompt,
                            messages: newMessages
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const assistantResponse = data.content[0].text;

                    setChatMessages([...newMessages, { role: 'assistant', content: assistantResponse }]);
                } catch (error) {
                    console.error("Error calling Claude API:", error);
                    setChatMessages([...newMessages, { 
                        role: 'assistant', 
                        content: "Sorry, I encountered an error while processing your request. Please try again." 
                    }]);
                } finally {
                    setIsLoading(false);
                }
            }, [inputMessage, isLoading, chatMessages, evaluations, setChatMessages, setInputMessage, setIsLoading]);

            const handleKeyPress = useCallback((e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }, [sendMessage]);

            return (
                <div className={`fixed right-4 bottom-4 w-80 sm:w-96 bg-white rounded-lg shadow-2xl border transition-all duration-300 ${showChat ? 'h-96' : 'h-14'} z-40`}>
                    <div 
                        className="flex items-center justify-between p-4 border-b cursor-pointer bg-blue-50 rounded-t-lg"
                        onClick={() => setShowChat(!showChat)}
                    >
                        <div className="flex items-center space-x-2">
                            <Bot className="w-5 h-5 text-blue-600" />
                            <span className="font-medium text-gray-900">Ask Claude about evaluations</span>
                        </div>
                        <MessageCircle className={`w-5 h-5 text-blue-600 transition-transform ${showChat ? 'rotate-180' : ''}`} />
                    </div>

                    {showChat && (
                        <>
                            <div className="flex-1 overflow-y-auto p-4 h-72 space-y-3">
                                {chatMessages.length === 0 && (
                                    <div className="text-center text-gray-500 text-sm mt-8">
                                        <Bot className="w-8 h-8 mx-auto mb-2 text-gray-400" />
                                        <p>Ask me anything about the tool evaluations!</p>
                                        <p className="text-xs mt-1">Try: "What are the pros and cons of Clueso?"</p>
                                    </div>
                                )}
                                
                                {chatMessages.map((message, index) => (
                                    <div key={index} className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[80%] p-3 rounded-lg text-sm ${
                                            message.role === 'user' 
                                                ? 'bg-blue-500 text-white rounded-br-sm' 
                                                : 'bg-gray-100 text-gray-900 rounded-bl-sm'
                                        }`}>
                                            <div className="flex items-start space-x-2">
                                                {message.role === 'assistant' && <Bot className="w-4 h-4 mt-0.5 flex-shrink-0" />}
                                                <div className="whitespace-pre-wrap">{message.content}</div>
                                                {message.role === 'user' && <User className="w-4 h-4 mt-0.5 flex-shrink-0" />}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                
                                {isLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-gray-100 text-gray-900 p-3 rounded-lg rounded-bl-sm text-sm">
                                            <div className="flex items-center space-x-2">
                                                <Bot className="w-4 h-4" />
                                                <div className="flex space-x-1">
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            <div className="p-4 border-t">
                                <div className="flex space-x-2">
                                    <input
                                        type="text"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Ask about tool evaluations..."
                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={isLoading}
                                    />
                                    <button
                                        onClick={sendMessage}
                                        disabled={!inputMessage.trim() || isLoading}
                                        className="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    >
                                        <Send className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        });

        // Main Dashboard Component
        const ToolEvaluationDashboard = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategories, setSelectedCategories] = useState([]);
            const [categoryDropdownOpen, setCategoryDropdownOpen] = useState(false);
            const [statusFilter, setStatusFilter] = useState('');
            const [selectedTool, setSelectedTool] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [showChat, setShowChat] = useState(false);
            const [evaluations, setEvaluations] = useState([]);
            const [loading, setLoading] = useState(true);
            const messagesEndRef = useRef(null);

            // Load evaluations from JSON file
            useEffect(() => {
                const loadEvaluations = async () => {
                    try {
                        const response = await fetch('./evaluations-data.json');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        if (data && data.evaluations) {
                            setEvaluations(data.evaluations);
                        }
                    } catch (error) {
                        console.error('Error loading evaluations:', error);
                        // Fallback to default data if JSON loading fails
                        setEvaluations([
                            {
                                id: 1,
                                toolName: "Clueso",
                                category: ["AI Video Editing"],
                                status: "In Progress",
                                evaluator: "Oscar Estrada",
                                evaluationDate: "2025-08-15",
                                overallScore: 3.2,
                                cost: "$150/month (30 min video limit)",
                                keyFindings: "AI platform transforms screen recordings into tutorials and written guides. Efficient but AI voiceovers lack engagement.",
                                nextReviewDate: "2025-09-15",
                                pros: [
                                    "Significantly reduces content creation time",
                                    "Automatic generation of written guides alongside videos",
                                    "Beginner-friendly interface"
                                ],
                                cons: [
                                    "AI voiceovers lack engagement of human presenters",
                                    "Cannot preview script/timing changes until regenerating voiceover",
                                    "Poor mobile optimization and aspect ratio support"
                                ],
                                recommendation: "Recommend for rapid information distribution where speed is prioritized over presenter authenticity",
                                useCases: [
                                    "Customer Support: Consistent how-to guides for self-service",
                                    "Internal Training: Standardized onboarding materials",
                                    "Multilingual Content: Efficient tutorial translation"
                                ],
                                businessImpact: "Significant time reduction in tutorial creation, enables non-technical staff to create professional content",
                                exampleOutput: "https://enthusiastic-seriema.clueso.site/share/058200c2-69e0-43fd-9a2e-f39e851b2d44"
                            },
                            {
                                id: 24,
                                toolName: "Icon.me",
                                category: ["AI Video Generation", "AI Avatars", "AI Video Editing"],
                                status: "Rejected",
                                evaluator: "Stephen Fiske",
                                evaluationDate: "2025-04-11",
                                overallScore: 2.3,
                                cost: "$39+/month (Basic) or $399/month (Advanced)",
                                keyFindings: "While Icon offers promising features like script generation and centralized asset management, technical limitations and reliability issues prevent it from serving as a complete solution for video production needs.",
                                pros: [
                                    "Effective at generating audience-tailored ad scripts when provided sufficient product and persona information",
                                    "Uses HeyGen for avatar generation, providing comparable quality to native HeyGen",
                                    "AI-generated videos provide results comparable to Sora"
                                ],
                                cons: [
                                    "Limited control over AI video style customization, hindering brand aesthetic matching",
                                    "Much smaller avatar library compared to HeyGen, limiting variety and choices",
                                    "Voice-over-driven editor limits creative flexibility for non-voice content"
                                ],
                                recommendation: "Rejected - tool not suitable for replacing existing workflow. While showing promise in script generation and asset management, technical limitations and reliability issues prevent it from serving as a complete solution.",
                                useCases: [
                                    "Script Generation: Initial ad script creation and concept development",
                                    "Asset Management: Centralized creative asset organization",
                                    "Competitor Research: Ad monitoring and competitive analysis"
                                ],
                                businessImpact: "Cannot fully replace existing workflow due to technical limitations. Would require maintaining current tech stack alongside Icon, reducing potential efficiency gains.",
                                exampleOutput: "Icon AI Generated Video: https://drive.google.com/file/d/1KWyoBsh1XtCDui9PdX3NZ0id5_AHSsSK/view?usp=sharing; Icon Final Video with Avatars: https://drive.google.com/file/d/13YWEONAWPNorQR2DvW6OBulYzCJD5hvN/view?usp=sharing"
                            }
                        ]);
                    } finally {
                        setLoading(false);
                    }
                };

                loadEvaluations();
            }, []);

            const availableCategories = ['AI Video Generation', 'AI Video Editing', 'AI Avatars', 'AI Image Generation', 'AI Audio Generation', 'AI Development Tools', 'AI Productivity'];
            const statuses = ['All', 'In Progress', 'Piloting', 'Approved', 'Rejected', 'Not Started'];

            const filteredEvaluations = useMemo(() => {
                return evaluations.filter(evaluation => {
                    const matchesSearch = evaluation.toolName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         evaluation.keyFindings.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         evaluation.evaluator.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesCategory = selectedCategories.length === 0 || 
                                           selectedCategories.some(selectedCat => evaluation.category.includes(selectedCat));
                    
                    const matchesStatus = statusFilter === '' || statusFilter === 'All' || evaluation.status === statusFilter;
                    
                    return matchesSearch && matchesCategory && matchesStatus;
                }).sort((a, b) => {
                    return new Date(b.evaluationDate) - new Date(a.evaluationDate);
                });
            }, [evaluations, searchTerm, selectedCategories, statusFilter]);

            const stats = useMemo(() => {
                const total = evaluations.length;
                const approved = evaluations.filter(e => e.status === 'Approved').length;
                const piloting = evaluations.filter(e => e.status === 'Piloting').length;
                const underReview = evaluations.filter(e => e.status === 'Under Review').length;
                const rejected = evaluations.filter(e => e.status === 'Rejected').length;
                const inProgress = evaluations.filter(e => e.status === 'In Progress').length;
                const approvalRate = total > 0 ? ((approved + piloting) / total * 100) : 0;

                return {
                    total,
                    approved,
                    piloting,
                    underReview,
                    rejected,
                    inProgress,
                    approvalRate: approvalRate.toFixed(1)
                };
            }, [evaluations]);

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'Approved': return React.createElement(CheckCircle, { className: "w-4 h-4 text-green-600" });
                    case 'Piloting': return React.createElement(Clock, { className: "w-4 h-4 text-blue-600" });
                    case 'In Progress': return React.createElement(Clock, { className: "w-4 h-4 text-blue-600" });
                    case 'Rejected': return React.createElement(XCircle, { className: "w-4 h-4 text-red-600" });
                    case 'Not Started': return React.createElement(AlertCircle, { className: "w-4 h-4 text-gray-400" });
                    default: return React.createElement(AlertCircle, { className: "w-4 h-4 text-gray-400" });
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'Approved': return 'bg-green-100 text-green-800 border-green-200';
                    case 'Piloting': return 'bg-blue-100 text-blue-800 border-blue-200';
                    case 'In Progress': return 'bg-blue-100 text-blue-800 border-blue-200';
                    case 'Rejected': return 'bg-red-100 text-red-800 border-red-200';
                    case 'Not Started': return 'bg-gray-100 text-gray-800 border-gray-200';
                    default: return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };

            const getCategoryColor = (category) => {
                const colors = {
                    'AI Video Generation': 'bg-purple-100 text-purple-800 border-purple-200',
                    'AI Video Editing': 'bg-blue-100 text-blue-800 border-blue-200',
                    'AI Avatars': 'bg-green-100 text-green-800 border-green-200',
                    'AI Image Generation': 'bg-orange-100 text-orange-800 border-orange-200',
                    'AI Audio Generation': 'bg-pink-100 text-pink-800 border-pink-200',
                    'AI Development Tools': 'bg-indigo-100 text-indigo-800 border-indigo-200',
                    'AI Productivity': 'bg-yellow-100 text-yellow-800 border-yellow-200'
                };
                return colors[category] || 'bg-gray-100 text-gray-800 border-gray-200';
            };

            const toggleCategory = (category) => {
                setSelectedCategories(prev => 
                    prev.includes(category) 
                        ? prev.filter(c => c !== category)
                        : [...prev, category]
                );
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-gray-600">Loading evaluations...</div>
                    </div>
                );
            }

            return (
                <div className="p-6 bg-gray-50 min-h-screen">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Tool Evaluation Dashboard</h1>
                            <p className="text-gray-600">Track and monitor software tool evaluations for the team</p>
                            <div className="mt-2 text-sm text-blue-600 bg-blue-50 p-3 rounded-lg">
                                💡 <strong>JSON-Powered:</strong> This dashboard loads data from evaluations-data.json - simply update that file to add new tools!
                            </div>
                        </div>

                        {/* Summary Statistics */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-blue-100 rounded-lg">
                                        <TrendingUp className="w-6 h-6 text-blue-600" />
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-500">Total Tools</p>
                                        <p className="text-2xl font-bold text-gray-900">{stats.total}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-green-100 rounded-lg">
                                        <CheckCircle className="w-6 h-6 text-green-600" />
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-500">Approval Rate</p>
                                        <p className="text-2xl font-bold text-gray-900">{stats.approvalRate}%</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-yellow-100 rounded-lg">
                                        <Clock className="w-6 h-6 text-yellow-600" />
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-500">In Progress</p>
                                        <p className="text-2xl font-bold text-gray-900">{stats.inProgress}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Filters and Search */}
                        <div className="bg-white rounded-lg shadow mb-6 p-6">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Search Tools</label>
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" />
                                        <input
                                            type="text"
                                            placeholder="Search by tool name, findings, or evaluator..."
                                            className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                </div>

                                <div className="relative">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Categories</label>
                                    <div className="relative">
                                        <button
                                            onClick={() => setCategoryDropdownOpen(!categoryDropdownOpen)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-left flex items-center justify-between"
                                        >
                                            <span className="text-sm text-gray-700">
                                                {selectedCategories.length === 0 
                                                    ? 'Select categories...' 
                                                    : `${selectedCategories.length} selected`}
                                            </span>
                                            <ChevronDown className={`w-4 h-4 text-gray-400 transition-transform ${categoryDropdownOpen ? 'rotate-180' : ''}`} />
                                        </button>
                                        
                                        {categoryDropdownOpen && (
                                            <div className="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                                                <div className="p-2">
                                                    {availableCategories.map(category => (
                                                        <label key={category} className="flex items-center p-2 hover:bg-gray-50 cursor-pointer rounded">
                                                            <input
                                                                type="checkbox"
                                                                checked={selectedCategories.includes(category)}
                                                                onChange={() => toggleCategory(category)}
                                                                className="mr-3 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                            />
                                                            <span className="text-sm text-gray-700">{category}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                    <select
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                    >
                                        {statuses.map(status => (
                                            <option key={status} value={status === 'All' ? '' : status}>
                                                {status}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            </div>

                            {/* Selected Categories Display */}
                            {selectedCategories.length > 0 && (
                                <div className="mt-4">
                                    <div className="flex flex-wrap gap-2">
                                        {selectedCategories.map(category => (
                                            <span 
                                                key={category}
                                                className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getCategoryColor(category)}`}
                                            >
                                                {category}
                                                <button
                                                    onClick={() => toggleCategory(category)}
                                                    className="ml-1 hover:text-red-600"
                                                >
                                                    ×
                                                </button>
                                            </span>
                                        ))}
                                        <button
                                            onClick={() => setSelectedCategories([])}
                                            className="text-xs text-blue-600 hover:text-blue-800"
                                        >
                                            Clear all
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Evaluations Table */}
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h2 className="text-lg font-semibold text-gray-900">Tool Evaluations</h2>
                            </div>

                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tool</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categories</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key Findings</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {filteredEvaluations.map((evaluation) => (
                                            <tr key={evaluation.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="font-medium text-gray-900">{evaluation.toolName}</div>
                                                    <div className="text-sm text-gray-500">{evaluation.evaluationDate}</div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="flex flex-wrap gap-1">
                                                        {evaluation.category.map((cat, index) => (
                                                            <span 
                                                                key={index}
                                                                className={`inline-flex items-center px-2 py-1 rounded-full text-xs font-medium border ${getCategoryColor(cat)}`}
                                                            >
                                                                {cat}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getStatusColor(evaluation.status)}`}>
                                                        {getStatusIcon(evaluation.status)}
                                                        <span className="ml-1">{evaluation.status}</span>
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="text-sm text-gray-900 max-w-xs">
                                                        <span title={evaluation.keyFindings}>
                                                            {evaluation.keyFindings.length > 80 
                                                                ? `${evaluation.keyFindings.substring(0, 80)}...` 
                                                                : evaluation.keyFindings}
                                                        </span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <button
                                                        onClick={() => setSelectedTool(evaluation)}
                                                        className="text-blue-600 hover:text-blue-900"
                                                        title="View Details"
                                                    >
                                                        <Eye className="w-4 h-4" />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {filteredEvaluations.length === 0 && (
                                <div className="text-center py-12">
                                    <div className="text-gray-500">No tools match your current filters.</div>
                                </div>
                            )}
                        </div>

                        {/* Recent Activity */}
                        <div className="mt-8 bg-white rounded-lg shadow p-6">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h2>
                            <div className="space-y-3">
                                {evaluations.slice(0, 3).map((eval, index) => (
                                    <div key={eval.id} className="flex items-center space-x-3">
                                        <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                                        <span className="text-sm text-gray-600">
                                            <span className="font-medium">{eval.toolName}</span> evaluation completed by {eval.evaluator}
                                        </span>
                                        <span className="text-xs text-gray-400">{eval.evaluationDate}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* AI Chat Interface */}
                    <ChatInterface 
                        showChat={showChat}
                        setShowChat={setShowChat}
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                        inputMessage={inputMessage}
                        setInputMessage={setInputMessage}
                        isLoading={isLoading}
                        setIsLoading={setIsLoading}
                        evaluations={evaluations}
                        messagesEndRef={messagesEndRef}
                    />

                    {/* Detail Modal */}
                    {selectedTool && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-start sm:items-center justify-center p-2 sm:p-4 z-50 overflow-y-auto"
                            onClick={() => setSelectedTool(null)}
                        >
                            <div 
                                className="bg-white rounded-lg w-full max-w-4xl my-4 sm:my-8 max-h-[calc(100vh-2rem)] sm:max-h-[90vh] flex flex-col shadow-xl"
                                onClick={(e) => e.stopPropagation()}
                            >
                                {/* Modal Header */}
                                <div className="flex justify-between items-start p-4 sm:p-6 border-b border-gray-200 bg-white rounded-t-lg">
                                    <div className="min-w-0 flex-1 pr-4">
                                        <h2 className="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900 break-words">
                                            {selectedTool.toolName}
                                        </h2>
                                        <div className="flex flex-wrap items-center gap-2 sm:gap-4 mt-2">
                                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getStatusColor(selectedTool.status)}`}>
                                                {getStatusIcon(selectedTool.status)}
                                                <span className="ml-1">{selectedTool.status}</span>
                                            </span>
                                            {selectedTool.overallScore && (
                                                <span className="text-xs sm:text-sm text-gray-500">Score: {selectedTool.overallScore}/5.0</span>
                                            )}
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setSelectedTool(null)} 
                                        className="text-gray-400 hover:text-gray-600 flex-shrink-0 p-2 hover:bg-gray-100 rounded-full transition-colors"
                                        aria-label="Close modal"
                                    >
                                        <XCircle className="w-5 h-5 sm:w-6 sm:h-6" />
                                    </button>
                                </div>

                                {/* Modal Content */}
                                <div className="overflow-y-auto flex-1 p-4 sm:p-6">
                                    <div className="space-y-4 sm:space-y-6">
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                                            <div>
                                                <h3 className="font-semibold text-gray-900 mb-3">Evaluation Details</h3>
                                                <div className="space-y-2 text-sm">
                                                    <div>
                                                        <span className="font-medium">Categories:</span>
                                                        <div className="flex flex-wrap gap-1 mt-1">
                                                            {selectedTool.category.map((cat, index) => (
                                                                <span 
                                                                    key={index}
                                                                    className={`inline-flex items-center px-2 py-1 rounded-full text-xs font-medium border ${getCategoryColor(cat)}`}
                                                                >
                                                                    {cat}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div><span className="font-medium">Evaluator:</span> {selectedTool.evaluator}</div>
                                                    <div><span className="font-medium">Evaluation Date:</span> {selectedTool.evaluationDate}</div>
                                                    <div><span className="font-medium">Cost:</span> {selectedTool.cost}</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-3">Key Findings</h3>
                                            <p className="text-sm text-gray-700 leading-relaxed">{selectedTool.keyFindings}</p>
                                        </div>

                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                                            <div>
                                                <h3 className="font-semibold text-gray-900 mb-3">Pros</h3>
                                                <ul className="space-y-2">
                                                    {selectedTool.pros.map((pro, index) => (
                                                        <li key={index} className="text-sm text-green-700 flex items-start">
                                                            <CheckCircle className="w-3 h-3 mt-0.5 mr-2 flex-shrink-0" />
                                                            <span>{pro}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>

                                            <div>
                                                <h3 className="font-semibold text-gray-900 mb-3">Cons</h3>
                                                <ul className="space-y-2">
                                                    {selectedTool.cons.map((con, index) => (
                                                        <li key={index} className="text-sm text-red-700 flex items-start">
                                                            <XCircle className="w-3 h-3 mt-0.5 mr-2 flex-shrink-0" />
                                                            <span>{con}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-3">Recommendation</h3>
                                            <p className="text-sm text-gray-700 leading-relaxed">{selectedTool.recommendation}</p>
                                        </div>

                                        {selectedTool.useCases && selectedTool.useCases.length > 0 && (
                                            <div>
                                                <h3 className="font-semibold text-gray-900 mb-3">Optimal Use Cases</h3>
                                                <ul className="space-y-1">
                                                    {selectedTool.useCases.map((useCase, index) => (
                                                        <li key={index} className="text-sm text-gray-700">• {useCase}</li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}

                                        {selectedTool.exampleOutput && (
                                            <div>
                                                <h3 className="font-semibold text-gray-900 mb-3">Example Outputs</h3>
                                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                    <p className="text-sm text-gray-700 mb-3">
                                                        See live examples of content created with {selectedTool.toolName}:
                                                    </p>
                                                    <div className="space-y-2">
                                                        {extractUrlsFromString(selectedTool.exampleOutput).map((example, index) => {
                                                            if (!example.url) {
                                                                return (
                                                                    <div key={index} className="text-sm text-gray-700 bg-gray-50 p-3 rounded-lg">
                                                                        {example.description}
                                                                    </div>
                                                                );
                                                            }
                                                            
                                                            return (
                                                                <a 
                                                                    key={index}
                                                                    href={example.url}
                                                                    target="_blank"
                                                                    rel="noopener noreferrer"
                                                                    className="inline-flex items-center px-3 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors mr-2 mb-2"
                                                                    title={example.description}
                                                                >
                                                                    <span>
                                                                        {example.description.length > 30 
                                                                            ? `${example.description.substring(0, 30)}...` 
                                                                            : example.description}
                                                                    </span>
                                                                    <svg className="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                                    </svg>
                                                                </a>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="pb-4">
                                            <h3 className="font-semibold text-gray-900 mb-3">Business Impact</h3>
                                            <p className="text-sm text-gray-700 leading-relaxed">{selectedTool.businessImpact}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(ToolEvaluationDashboard), document.getElementById('root'));
    </script>
</body>
</html>
